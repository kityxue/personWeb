  $(function(){
      var url=decodeURI(location.href);
      //分离出来namevalue
      var getval=url.split("?")[1]; 
      var showval= getval.split("=")[1];   
      var len = showval.indexOf("&");
      var namevalue = showval.substring(0,len);
     // 分离出来storename
      var sn=url.split("&")[1];
      var snvalue =sn.split("=")[1];
     //alert("snvalue==>"+snvalue);
      document.getElementById("name").value=namevalue;    
      document.getElementById("storename").value=snvalue;
    });
 </script>  
 </head>  
 <body onload="showvalf()">

   <input type="text"  id ="name"/>  <br>
   <input type="text"  id ="storename"/> <br>
