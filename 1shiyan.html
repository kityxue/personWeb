<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8"> 

<title>菜鸟教程(runoob.com)</title> 

<style type="text/css">

* {  

                margin: 0;  

                padding: 0;  

            }  

            html,body{  

                height:100%;  

                width:100%;  

            }  

            canvas{  

                display:block;  

            } 

</style>

</head>

<body>



<canvas id="myCanvas"   width=1800 height="900" style="padding-top:0px;margin:0;

padding:0;  border:1px solid ;">

您的浏览器不支持 HTML5 canvas 标签。</canvas>


<script>


var c=document.getElementById("myCanvas");

var ctx=c.getContext("2d");


// Create gradient

var grd=ctx.createLinearGradient(0,0,1800,0);

grd.addColorStop(0,"#000033");

grd.addColorStop(0.5,"#001966");


grd.addColorStop(1,"#000033");


// Fill with gradient

ctx.fillStyle=grd;

ctx.fillRect(0,0,1800,900);


</script>


</body>

</html>
